<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - LIMITLESSMATH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- 1. PREMIUM DYNAMIC BACKGROUND --- */
        body {
            /* Gradien bergerak yang selaras dengan tema merah LIMITLESSMATH */
            background: linear-gradient(-45deg, #E53935, #ff6b6b, #d32f2f, #b71c1c);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* Elemen dekoratif lingkaran cahaya di latar belakang */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation: floatCircle 10s ease-in-out infinite;
        }

        body::after {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            animation: floatCircle 8s ease-in-out infinite reverse;
        }

        /* --- 2. ANIMASI KEYFRAMES --- */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatCircle {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 40px); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(50px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- 3. GLASSMORPHISM LOGIN CARD --- */
        .login-wrapper {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px); /* Efek kaca blur */
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .btn-back {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 40px;
            height: 40px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E53935;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .btn-back:hover {
            background: #E53935;
            color: #fff;
            transform: translateX(-5px);
        }

        .logo-box {
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .logo-box span { color: #E53935; }

        .form-group { text-align: left; margin-bottom: 20px; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid #f0f0f0;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #fbfbfb;
        }

        .form-group input:focus {
            border-color: #E53935;
            background: #fff;
            outline: none;
            box-shadow: 0 0 15px rgba(229, 57, 53, 0.1);
        }

        .btn-login-submit {
            width: 100%;
            background: #E53935;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login-submit:hover {
            background: #c62828;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(229, 57, 53, 0.4);
        }

    </style>
</head>
<body>

    <div class="login-wrapper">
        <a href="index.html" class="btn-back" title="Beranda">←</a>

        <div class="logo-box">
            <span>LIMITLESS</span>MATH
        </div>
        
        <form action="index.html">
            <div class="form-group">
                <label>EMAIL / USERNAME</label>
                <input type="text" placeholder="Masukkan akun" required>
            </div>
            
            <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login-submit">MASUK SEKARANG</button>
        </form>
    </div>

</body>
</html>
